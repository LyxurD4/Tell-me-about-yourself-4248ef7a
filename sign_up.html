<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>HitSend</title>
</head>
<body>
<h1>Bit Academy Sign Up</h1>

<form id="label" action="#">
    <script src="script.js"></script>

    <div>
        <label for="name">Vul hier je naam in:</label>
        <br>
        <input type="text" id="name" name="name"/>
    </div>

    <div>
        <label for="email">Vul hier je email in:</label>
        <br>
        <input type="email" id="email"/>
    </div>

    <div>
        <label for="phone">Vul hier je telefoonnummer in:</label>
        <br>
        <input type="tel" id="phone" name="phone"/>
    </div>

    <div>
        <label for="pass">Vul hier je pincode in:</label>
        <br>
        <input type="password" id="pass" name="password"/>
    </div>

    <label for="provincie">Uit welke provincie kom je?</label>
    <br>
    <select id="provincie">
        <option value="">--Kies provincie</option>
        <option value="groningen">Groningen</option>
        <option value="friesland">Friesland</option>
        <option value="drenthe">Drenthe</option>
        <option value="overijssel">Overijssel</option>
        <option value="flevoland">Flevoland</option>
        <option value="noord-holland">Noord-Holland</option>
        <option value="gelderland">Gelderland</option>
        <option value="utrecht">Utrecht</option>
        <option value="zuid-holland">Zuid-Holland</option>
        <option value="noord-brabant">Noord-Brabant</option>
        <option value="zeeland">Zeeland</option>
        <option value="limburg">Limburg</option>
    </select>

    <p>Hou je van voetbal?</p>

    <div>
        <label for="voetbaliscool">Ja</label>
        <input type="radio" id="voetbaliscool" name="drone"/>
    </div>

    <div>
        <label for="voetbalzuigt">Nee</label>
        <input type="radio" id="voetbalzuigt" name="drone"/>
    </div>

    <p>Wat zijn je favoriete dagen in de week?</p>

    <div>
        <label for="maandag">Maandag</label>
        <input type="radio" id="maandag" name="maandag"/>
    </div>

    <div>
        <label for="dinsdag">Dinsdag</label>
        <input type="checkbox" id="dinsdag" name="dinsdag"/>
    </div>

    <div>
        <label for="woensdag">Woensdag</label>
        <input type="checkbox" id="woensdag" name="woensdag"/>
    </div>

    <div>
        <label for="donderdag">Donderdag</label>
        <input type="checkbox" id="donderdag" name="donderdag"/>
    </div>

    <div>
        <label for="vrijdag">Vrijdag</label>
        <input type="checkbox" id="vrijdag" name="vrijdag"/>
    </div>

    <div>
        <label for="zaterdag">Zaterdag</label>
        <input type="checkbox" id="zaterdag" name="zaterdag"/>
    </div>

    <div>
        <label for="zondag">Zondag</label>
        <input type="checkbox" id="zondag">
    </div>

    <br>
    <input class="Stuur" type="submit" value="Stuur"/>

</form>

</body>

</html>
